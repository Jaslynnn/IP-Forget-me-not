<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Forget me not</title>
</head>



<body>
    <div class=name>
        <h1>Forget me not</h1>
    </div>
    <div class="logIn">
        <h6> Dear Human,<br> Welcome to forget me not
            <br></br>
            Log in:
            <br>
            <p>Don't have an account? Sign up now</p>
        </h6>
        <label for="name" class="form-label"> Human name:</label>
        <div class="form">
    
            <input type="text" class="form-control" id="floatingInput" placeholder="To identify you">
    
        </div>
        <br>
        <div class="form">
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control" id="floatingPassword"
                placeholder="Required to keep your account safe">
            <p id=forgotPassword>Forgot Password?</p>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id=logIn> Log In</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
