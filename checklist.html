<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Forget me not checklist</title>
</head>

<body>
  <div class="content">
    <div class="time none" >

      <div class="clock">
        <h1 class=greeting></h1>
        <div class="clock-Time"></div>
        <div class="clock-ampm"></div>

      </div>

    </div>
    <div class="coins2">
      <img src="Images/COIN.png" class=icon alt="seed coin">
      <div id=points>0</div>
    </div>
    <div class="inventory2">
      <p>
        <img src="Images/seedling.png" class=icon alt="seed coin"></p>
        <div id="plantsCount">0</div>
      </p>

    </div>
    <div class="checklist">

      <div id="add-update-msg">
        <div class="alert " role="alert">
          Item successfully added to checklist
        </div>
      </div>
      <div id="add-coin-msg">
        <div class="alert " role="alert">
          Congratulations! You have gained 5 coins!
        </div>


      </div>
      <div id="list">
        <h5>
          <div id="totalItems"></div> items in your checklist <br>
        </h5>
      </div>

    </div>

  </div>

  <button class="open-button" onclick="openForm()">
    <h1>+</h1>
  </button>

  <div class="chat-popup" id="myForm">
    <form class="form-container">
      <h4>Add Item <button type="button" class="btn cancel" onclick="closeForm()">
          <h2>x</h2>
        </button></h4>

      <input type="text" class="form-control" id=addingItem aria-label="Text input with checkbox">

      <button type="submit" class="btn" id=addItem>
        <h2>+</h2>
      </button>
    </form>
  </div>
  </div>
  <div class="position">
    <button type="button" id=addPoints class="btn care">Yes I have brought everything.</button>
   </div> 
   <div class="position">
    <div class="navbar">
      <a href="home.html" >
        <img src="Images/HomeIcon.png" class=nav-bar-icons alt="home icon"> 
          </a>
      <a href="Marketplace.html">
          <img src="Images/MarketPlace.png" class=nav-bar-icons alt="Marketplace icon"></a>
      <a href="checklist.html"class="active">
           <lottie-player src="lottie/checklist.json" background="transparent"  speed="1" class = icon style="width: 22px; height: 22px;" autoplay id = homeIcon></lottie-player>
      </a>
      <a href="Settings.html">
          <img src="Images/3d icon.png" class=nav-bar-icons alt="3d icon"></a>


  </div>

    <div class="behindNav">

    </div>
 </div>
 <div class="slider2"> <lottie-player src="lottie/checklist.json" background="transparent"  speed=".6" class = icon style="width: 100px; height: 100px;" autoplay id = homeIcon></lottie-player></div>
  </div>
<div class="noShow none">
  <div class="intro">
    <div class="intro-text">
      <h1 class = "hide">
        <span class="text"> Bringing to you</span>
      </h1>
      <h1 class = "hide">
        <span class="text"> Forget me</span>
      </h1>
      <h1 class = "hide">
        <span class="text"> not</span>
      </h1>
    </div>
  </div>
     <div class="slider1"></div>
</div>
